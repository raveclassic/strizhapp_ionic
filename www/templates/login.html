<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Авторизация</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()" novalidate method="POST">
            <div class="list">
                <label class="item item-input item-stacked-label form-group">
                    <span class="input-label">№ телефона:</span>
                    <input type="tel"
                           ng-model="loginData.phone"
                           placeholder="70001112233"
                           required>
                </label>
                <label class="item item-input item-stacked-label form-group">
                    <span class="input-label">Пароль:</span>
                    <input type="password"
                           ng-model="loginData.password"
                           required>
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
