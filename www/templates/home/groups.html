<ion-view view-title="Группы">
	<ion-nav-buttons side="secondary">
		<a class="button button-clear button-positive" ui-sref="app.home.newGroup">Создать</a>
	</ion-nav-buttons>
    <ion-content>
        <ion-list>
	        <a class="item" ng-repeat="group in groups" ui-sref="app.home.group({groupId: group.id})">
		        {{group.title}}
		        <span class="badge badge-positive">{{group.contacts.length}}</span>
	        </a>
        </ion-list>
    </ion-content>
</ion-view>
