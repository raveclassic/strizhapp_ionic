<ion-view view-title="Редактирование">
	<ion-content>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Название</span>
				<input type="text" ng-value="post.title">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Описание</span>
				<textarea name="" id="" rows="10" ng-model="post.description"></textarea>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Цена/Вознаграждение</span>
				<input type="number" ng-value="post.price">
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-assertive" ng-click="delete()">Удалить</button>
			<button class="button button-block button-positive">Сохранить</button>
		</div>
	</ion-content>
</ion-view>
