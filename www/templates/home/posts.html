<ion-view view-title="Мои темы" class="view-postView" cache-view="false">
	<ion-nav-buttons side="secondary">
		<a class="button button-clear" ui-sref="app.home.newPost">Создать</a>
	</ion-nav-buttons>
    <ion-content>
        <ion-list>
			<h6 style="text-align:center" ng-show="!posts.length">
				Нет ни одной темы
			</h6>
	        <div ng-repeat="post in posts" ui-sref="app.home.post({postId: post.id})"
	             class="list card">
		        <div class="item item-avatar" style="cursor: pointer">
			        <img ng-show="post.user.image" ng-src="{{post.user.image}}" src="" alt=""/>
			        <div>
				        <small>{{post.user.username}}</small>
				        <small class="item-note">{{post.created_at | calendar}}</small>
			        </div>
			        <h2>{{post.title}}</h2>
		        </div>

		        <div class="item item-body" style="cursor: pointer">
			        <img class="full-image" src="" alt="" ng-src="{{post.full_image}}"
						ng-show="post.full_image">

			        <p>{{post.description}}</p>

					<p>Цена: {{post.price}}</p>

				</div>
	        </div>
        </ion-list>
    </ion-content>
</ion-view>
